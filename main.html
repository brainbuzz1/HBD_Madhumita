<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD_Madhumita</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color: aqua;
            overflow-y: hidden;
        }
        .content{
            position: absolute;
            bottom: 10vh;
            width: 100%;
            margin: 0px auto;
            color: #d50b0f;
        }
        .gift{
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 50vw;
            width: 400px;
            margin: 50px auto;
        }
        .gift #cap{
            max-width: 98%;
            width: 400px;
            transition: 0.1s all;
            transform-origin: 50% 50%;
            z-index: 2;
        }
        .gift #box{
            max-width: 80%;
            width: 320px;
            z-index: 2;
            transform: translateY(-5%);
        }
        .items{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            transition: 1s all;
            top: 50%;
        }
        .msg{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 1s all;
            font-size: 1vw;
            text-align: center;
        }
        .makhi{
            height: 25px;
            width: 35px;
            transition: 1s all;
            z-index: 0;
        }
        .envelop{
            position: relative;
            height: 0%;
            width: 0%;
            transition: 1s all;
            z-index: 0;
        }
        .envelop .triangle{
            height: 50%;
            width: 100%;
            background-color: rgb(121, 240, 240);
            position: absolute;
            top: 0px;
            transition: 1s all;
            transform-origin: 0% 0%;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .envelop .rectangle{
            height: 100%;
            width: 100%;
            background-color: rgb(198, 252, 252);
            z-index: 2;
        }
        .note{
            position: absolute;
            bottom: 50%;
            height: 50%;
            width: 100%;
            transform-style: preserve-3d;
            transition: 1s all;
            transform-origin: 50% 50%;
            z-index: -1;
            display: none;
            justify-content: center;
            font-size: 26px;
        }
        button{
            width: 200px;
            max-width: 95vh;
            height: 40px;
            border-radius: 5px;
        }
        .balloon{
            position: absolute;
            top: 100vh;
            transition: 1s all;
        }
    </style>
</head>
<body>
    <center class="majak" style="display: none;" ><h1>Khola lifafa nikli MakkhiðŸ¤£ðŸ¤£<br><a href="mem.html"><button>Click Here</button></a></h1></center>
    <div class="content">
        <div class="gift">
            <img src="cap.jpg" alt="" id="cap">
            <img src="box.jpg" alt="" id="box" onclick="open_gift()">
            <div class="items">
                <p class="msg" style="overflow-x: hidden;"><span>________________________<br><b>Happy Birthday<br>MadhumitaðŸ¥³ðŸ¥³</b><br>------------------------------</span></p>
                <br><br>
                <div class="envelop" onclick="open_envelop()">
                    <div class="triangle" style="background-color: rgba(0, 255, 255, 0);"></div>
                    <div class="triangle"></div>
                    <div class="rectangle"></div>
                    <div class="note" onclick="see_note()"><img src="makhi.jpg" alt="" class="makhi"></div>
                </div>
            </div>
        </div>
    </div>
    <center><img src="balloon.jpg" alt="" class="balloon"></center>
    <script>
        setInterval(vibrate, 100);
        function vibrate(){
            if(document.getElementById('cap').style.transform!="translateY(-100vh)"){
                if(document.getElementById('cap').style.transform=="rotate(2deg)"){
                    document.getElementById('cap').style.transform="rotate(-2deg)"
                }
                else{
                    document.getElementById('cap').style.transform="rotate(2deg)";
                }
            }
        }
        function open_gift(){
            if(document.getElementById('cap').style.transform!="translateY(-100vh)"){
                document.getElementById('cap').style.transition="1s all";
                document.getElementById('cap').style.transform="translateY(-100vh)";
                document.getElementsByClassName('items')[0].style.transform="translateY(-40vh)";
                document.getElementsByClassName('envelop')[0].style.width="40%";
                document.getElementsByClassName('envelop')[0].style.height="50px";
                document.getElementsByClassName('msg')[0].style.fontSize="2rem";
                document.getElementsByClassName('balloon')[0].style.transform="translateY(-150vh)";
            }
            else{
                document.getElementById('cap').style.transition="0.1s all";
                document.getElementById('cap').style.transform="translateY(0vh)";
                document.getElementsByClassName('items')[0].style.transform="translateY(0vh)";
                document.getElementsByClassName('envelop')[0].style.width="0%";
                document.getElementsByClassName('envelop')[0].style.height="0%";
                document.getElementsByClassName('msg')[0].style.fontSize="1vw";
                document.getElementsByClassName('balloon')[0].style.transform="";
            }
        }
        function open_envelop(){
            if(document.getElementsByClassName('triangle')[1].style.transform!="rotateX(180deg)"){
                document.getElementsByClassName('triangle')[1].style.transform="rotateX(180deg)"
                document.getElementsByClassName('note')[0].style.display="flex";
                setTimeout(open_note,1000)
            }
            else{
                document.getElementsByClassName('note')[0].style.bottom="50%";
                document.getElementsByClassName('majak')[0].style.display="none";
                setTimeout(close_envelop,1010)
            }
        }
        function open_note(){
            document.getElementsByClassName('majak')[0].style.display="block";
            document.getElementsByClassName('note')[0].style.bottom="115%"
            document.getElementsByClassName('triangle')[1].style.zIndex="-2"
        }
        function close_envelop(){
            document.getElementsByClassName('triangle')[1].style.zIndex="0";
            document.getElementsByClassName('note')[0].style.display="none";
            document.getElementsByClassName('triangle')[1].style.transform="rotateX(0deg)"
        }
    </script>
</body>
</html>
